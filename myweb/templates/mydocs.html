{% extends 'index.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h4>文档列表</h4>
        </div>
        <table class="table table-striped table-hover">
            <thread>
                <th></th>
                <th>文档名称/th>
                <th>文档简介</th>
                <th>文档分类</th>
                <th>查看文档</th>
            </thread>
            {% for doc in  mydocs %}
                <tr>
                    <td></td>
{#                    <td><a target="_blank" href="{% url 'mydocsD' doc.id %}"> {{ doc.docName }}</a></td>#}
                    <td><a target="_blank" href="{{ doc.docLink }}"> {{ doc.docName }}</a></td>
                    <td>{{ doc.docContext }}</td>
                    <td>{{ doc.docClas }}</td>
                    <td><a href="">{{ doc.docState }}</a></td>
                    <td></td>
                </tr>
            {% endfor %}
        </table>

    </div>
{% endblock %}
